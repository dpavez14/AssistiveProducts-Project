<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [autoFocus]="false"
      (keydown.escape)="closeDrawer()"
  >
    <mat-nav-list>
      <a id="nav1" mat-list-item routerLink="fixtures" routerLinkActive="item-active" (click)="closeDrawer()"
         (keydown.space)="navigate('fixtures')">
        Fixtures
      </a>
      <a id="nav2" mat-list-item routerLink="positions" routerLinkActive="item-active" (click)="closeDrawer()"
         (keydown.space)="navigate('positions')">
        Positions table
      </a>
      <a id="nav3" mat-list-item routerLink="results" routerLinkActive="item-active" (click)="closeDrawer()"
        (keydown.space)="navigate('results')">
        Latest results
      </a>
      <a id="nav4" mat-list-item routerLink="comments/1" routerLinkActive="item-active" (click)="closeDrawer()"
         (keydown.space)="navigate('comments/1')">
        Comments
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button
        id="menu"
        type="button"
        aria-label="Toggle navigation menu"
        mat-icon-button
        (click)="drawer.toggle()"
        style="margin-right: 1em">
        <mat-icon role="presentation">menu</mat-icon>
      </button>
      <span>
        <img
          src="https://apuestaformat.es/files/91/9d89ae3b0c3b81f03583f3a5197e6c/schottland-premier-league-logo_510x260_00.png"
          alt="Scottish Premiership logo" height="50em" style="vertical-align: middle;">
      </span>

    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
