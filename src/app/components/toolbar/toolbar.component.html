<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'">
    <mat-nav-list>
      <a mat-list-item routerLink="fixtures" routerLinkActive="item-active" (click)="drawer.close()">Fixtures</a>
      <a mat-list-item routerLink="positions" routerLinkActive="item-active" (click)="drawer.close()">Positions table</a>
      <a mat-list-item routerLink="results" routerLinkActive="item-active" (click)="drawer.close()">Latest results</a>
      <a mat-list-item routerLink="comments/1" routerLinkActive="item-active" (click)="drawer.close()">Comments</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button
        type="button"
        aria-label="Toggle menu"
        mat-icon-button
        (click)="drawer.toggle()"
        style="margin-right: 1em">
        <mat-icon role="presentation">menu</mat-icon>
      </button>
      <span>
        <img
          src="https://apuestaformat.es/files/91/9d89ae3b0c3b81f03583f3a5197e6c/schottland-premier-league-logo_510x260_00.png"
          alt="Scottish Premiership logo" height="50em" style="vertical-align: middle;">
      </span>

    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
