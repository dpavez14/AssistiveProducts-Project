<div style="margin: 2em">
  <h1>Results</h1>
  <div *ngFor="let dataSource of dataSources">
    <h2>{{dataSource.date | date:'EEEE d MMMM y'}}</h2>
    <div class="mat-elevation-z8" style="margin-bottom: 2em">
      <table [dataSource]="dataSource.data" mat-table class="full-width-table" aria-label="Elements">
        <!-- Id Column -->
        <ng-container matColumnDef="time">
          <th mat-header-cell *matHeaderCellDef>Time</th>
          <td mat-cell *matCellDef="let row">
            {{row.time.starting_at.time.split(":").slice(0, -1).join(":")}}
          </td>
        </ng-container>

        <!-- Result Column -->
        <ng-container matColumnDef="result">
          <th mat-header-cell *matHeaderCellDef>Match</th>
          <td mat-cell *matCellDef="let row">
            <a class="result" href="https://www.youtube.com">
              <span id="localTeam">
                <span aria-label="Local team">{{row.localteam_name}}</span>
                <img aria-hidden="true" src="{{row.localteam_logo}}" alt="" width="30" height="30">
              </span>
              <span style="display:flex;margin: 0 10px 0 10px;">
                <span aria-label="Local team goals" class="score bordered-right">{{row.scores.localteam_score}}</span>
                <span aria-label="Visitor team goals"
                  class="score bordered-left">{{row.scores.visitorteam_score}}</span>
              </span>
              <span id="visitorTeam">
                <img aria-hidden="true" src="{{row.visitorteam_logo}}" alt="" width="30" height="30">
                <span aria-label="Visitor team">{{row.visitorteam_name}}</span>
              </span>
            </a>
          </td>
        </ng-container>
        <!-- Location Column -->
        <ng-container matColumnDef="location">
          <th mat-header-cell *matHeaderCellDef>Location</th>
          <td mat-cell *matCellDef="let row" class="location-cell"><span aria-label="Location"><img aria-hidden="true" alt="" width="20"
                  src="http://cdn.onlinewebfonts.com/svg/img_319799.png">{{row.location}}</span></td>
        </ng-container>

        <tr mat-header-row role="presentation" *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
