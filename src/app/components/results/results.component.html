<div style="padding: 2rem">
  <h1>Results</h1>
  <div *ngFor="let dataSource of dataSources">
    <h2 style="text-align: center">{{dataSource.date | date:'EEEE d MMMM y'}}</h2>
    <div class="mat-elevation-z8" style="margin-bottom: 2em">
      <table [dataSource]="dataSource.data" mat-table class="full-width-table" aria-label="Elements">
        <!-- Id Column -->
        <ng-container matColumnDef="time">
          <th mat-header-cell *matHeaderCellDef>Time</th>
          <td mat-cell *matCellDef="let row">{{row.time}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="result">
          <th mat-header-cell *matHeaderCellDef>Match</th>
          <td mat-cell *matCellDef="let row">
            <div class="result">
              <span>{{row.team1.name}}</span>
              <img src="{{row.team1.logo}}" alt="" width="30" height="30">
              <div style="display:flex;margin: 0 10px 0 10px;">
                <span class="score bordered-right">{{row.team1.score}}</span>
                <span class="score bordered-left">{{row.team2.score}}</span>
              </div>
              <img src="{{row.team2.logo}}" alt="" width="30" height="30">
              <span>{{row.team2.name}}</span>
            </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="location">
          <th mat-header-cell *matHeaderCellDef>Location</th>
          <td mat-cell *matCellDef="let row">{{row.location}}</td>
        </ng-container>

        <tr mat-header-row role="presentation" *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
