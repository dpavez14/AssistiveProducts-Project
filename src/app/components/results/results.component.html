<div style="margin: 2em">
  <h1>Results</h1>
  <div *ngFor="let dataSource of dataSources">
    <h2>{{dataSource.date | date:'EEEE d MMMM y'}}</h2>
    <mat-list>
      <mat-list-item *ngFor="let row of dataSource.data">
        <a class="result" href="https://youtube.com">
          <div style="width: 50px">{{row.time.starting_at.time.split(":").slice(0, -1).join("h")}}</div>
          <div id="localTeam">
            <span>{{row.localteam_name}}</span>
            <img alt="local team logo" src="{{row.localteam_logo}}" alt="" width="30" height="30">
          </div>
          <div style="display:flex;margin: 0 10px 0 10px;">
            <span class="score bordered-right">{{row.scores.visitorteam_score}}</span>
            <span class="score bordered-left">{{row.scores.localteam_score}}</span>
          </div>
          <div id="visitorTeam">
            <img alt="visitor team logo"src="{{row.visitorteam_logo}}" alt="" width="30" height="30">
            <span>{{row.visitorteam_name}}</span>
          </div>
          <div><img alt="location icon" width="20" src="http://cdn.onlinewebfonts.com/svg/img_319799.png">{{row.location}}</div>
          <img id="right-arrow" width="20" alt="arrow right icon" src="https://cdn1.iconfinder.com/data/icons/feather-2/24/arrow-right-512.png">
        </a>
      </mat-list-item>
    </mat-list>
  </div>
</div>
