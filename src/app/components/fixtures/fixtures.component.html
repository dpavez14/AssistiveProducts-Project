<div style="margin: 2em">
  <div *ngFor="let dataSource of dataSources">
    <h1>{{dataSource.date | date:'EEE d MMM y'}}</h1>
    <div class="mat-elevation-z8">
      <table [dataSource]="dataSource.data" mat-table class="full-width-table" aria-label="Elements">
        <!-- Id Column -->
        <ng-container matColumnDef="time">
          <th mat-header-cell *matHeaderCellDef>Time</th>
          <td mat-cell *matCellDef="let row">{{row.time}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="match">
          <th mat-header-cell *matHeaderCellDef>Match</th>
          <td mat-cell *matCellDef="let row">
            <span >{{row.team1}}</span>
            <img src="{{row.logo1}}" alt="" width="25" height="25">
            <span > vs </span>
            <img src="{{row.logo2}}" alt="" width="25" height="25">
            <span >{{row.team2}}</span>
          </td>
        </ng-container>

        <ng-container matColumnDef="location">
          <th mat-header-cell *matHeaderCellDef>Location</th>
          <td mat-cell *matCellDef="let row">{{row.location}}</td>
        </ng-container>

        <tr mat-header-row role="presentation" *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>

</div>
