<h1 mat-dialog-title class="mat-h1">Comments</h1>
<div mat-dialog-content>
  <h2 class="mat-h2"><span>Totem Ham vs Arsenal - </span><span>{{matchDate | date:'EEEE d MMMM y'}}</span></h2>

  <div fxLayoutAlign="end start" style="margin-bottom: 1rem">
    <button aria-label="Add comment" mat-button color="accent" (click)="openDialog()">
      ADD COMMENT
      <mat-icon>add_comment</mat-icon>
    </button>
  </div>


  <div *ngIf="comments.length > 0">
    <mat-card role="list" class="shipping-card">
      <div role="listitem" *ngFor="let comment of comments; let i = index">
        <mat-divider *ngIf="i != 0"></mat-divider>
        <mat-card-header>
          <mat-card-title class="card-name" [ngStyle]="i != 0 ? {'margin-top': '0.5em'} : {}">{{comments[comments.length - i - 1].name}}</mat-card-title>
          <mat-card-subtitle>{{comments[comments.length - i - 1].date | date: 'MM-dd-yyyy hh:mm'}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          {{comments[comments.length - i -1].comment}}
        </mat-card-content>
      </div>
    </mat-card>
  </div>

  <div *ngIf="comments.length == 0" fxFlexAlign="center center">
    <mat-card class="shipping-card">
      <mat-card-content fxLayout="column" fxLayoutAlign="center center">
        <div class="mat-h3 grey-text" style="margin: 2rem 0 2rem 0; text-align: center">No comments yet. Be the first to comment the match.</div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
