<h1 mat-dialog-title>New comment</h1>
<div mat-dialog-content fxLayout="column">
  <mat-form-field fxFlex>
    <input #name maxlength="50" placeholder="Name" matInput [(ngModel)]="data.name" cdkFocusInitial>
    <mat-hint align="end">{{name.value.length}} / 50</mat-hint>
  </mat-form-field>
  <mat-form-field fxFlex>
    <textarea #comment maxlength="1000" placeholder="Comment" matInput [(ngModel)]="data.comment"></textarea>
    <mat-hint align="end">{{comment.value.length}} / 1000</mat-hint>
  </mat-form-field>
</div>
<div mat-dialog-actions fxLayoutAlign="end start">
  <button aria-label="Cancel" mat-button (click)="onCancel()">CANCEL</button>
  <button aria-label="Ok" mat-button [mat-dialog-close]="data">OK</button>
</div>
